<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Untitled</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="author" href="humans.txt">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/base.js"></script>
	<script src="js/shape.js"></script>
	<script src="js/line.js"></script>
	<script src="js/rectangle.js"></script>
	<script src="js/circle.js"></script>
	<script src="js/pen.js"></script>
	<script src="js/font.js"></script>
	<script src="js/main.js"></script>
	<script src="js/saveLoad.js"></script>
	<div id="buttonMenu" style="float:left; height: 480px">
		<button id="penButton" type="button" class="btn btn-success btn-lg" style="display: block; border-radius: 0px;" >
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
		<button id="color" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px; position:relative">
			<div>
				<span id="rainbow" class="glyphicon glyphicon-tint" aria-hidden="true" style="color: black"></span>
				<input id="ground" type="color" value="#000000"onload="hide()"/>
			</div>
		</button>
		<button id="rectButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
		</button>
		<button id="circleButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>
		</button>
		<button id="lineButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		</button>
		<button id="textButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px" >
			<span class="glyphicon glyphicon-font" aria-hidden="true"></span>
		</button>
		<button id="selectButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
		</button>
		<button id="undoButton"type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
		</button>
		<button id="redoButton" type="button"class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
		</button>
		<button id="saveButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
		</button>
		<button id="loadButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
		</button>
		<button id="clearButton" type="button" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
		            <!--Dropdown button-->
            <button id="settingsButton" onclick="openDropdown()" class="btn btn-default btn-lg" style="display: block; border-radius: 0px">
                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <span class="marginer">
                    <label id="sizer">  Pen size:</label>
                    <input id="sizebar" type="range" min="1" max="10" value="1" step="1" >
                </span>
                <span class="marginer">
                    <label>Font size:</label>
                    <select id="fontsize">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                    </select>
                </span>
                <span class="marginer">
                    <label>Fonts:</label>
                    <select id="fonts">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="serif">serif</option>
                        <option value="sans-serif">sans-serif</option>
                    </select>
                </span>
                
            </div>
        </div>
        </div>
	</div>

	<!-- Modal from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->
	<div id="saveModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Save</h4>
				</div>
				<div class="modal-body">
					<p>Here you can save to local storage or to the cloud.</p>
				</div>
				<div class="modal-footer">
					<form class="form-inline" id="cloudSaveForm">
						<input type="text" class="form-control" id="userIdInput" placeholder="Your RU username">
						<input type="text" class="form-control" id="pictureTitleInput" placeholder="Picture title">
						<input type="checkbox" id="templateCheckbox">Template
						<button id="cloudSaveButton" type="button" class="btn btn-info">Cloud Save</button>
					</form>
					<a href=""id="localSaveButton" role="button" class="btn btn-info" download="Canvas.png">Local Save</a>
					<button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
					
				</div>
			</div>
		</div>
	</div>
		<!-- Modal from http://www.w3schools.com/bootstrap/bootstrap_modal.asp -->
	<div id="loadModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Load</h4>
				</div>
				<div class="modal-body" id="modalBodyLoad">
					<p>Here you can load images from the cloud or local storage.</p>
				</div>
				<div class="modal-footer">
					<input type="file" id="localLoadButton" role="button" />
					<form class="form-inline" id="cloudLoadForm">
						<input type="text" class="form-control" id="userIdInputForLoad" placeholder="Your RU username">
						<input type="checkbox" id="templateCheckboxForLoad">Template
						<button id="cloudLoadButton" type="button" class="btn btn-info">Load From Cloud</button>
					</form>
					<button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

        
        <div id="divcanvas">
            <canvas id="myCanvas" width="800" height="520" style="border:1px solid; cursor:crosshair">
                <h1>Your browser does not support the HTML5 canvas tag.</h1>
            </canvas>
        </div>
        <input id="typo" type="text" class="form-control" placeholder="Insert string..." style="display: none">
        
    </body>
</html>
